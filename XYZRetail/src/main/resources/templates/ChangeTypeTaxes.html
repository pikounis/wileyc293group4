<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Save Product Screen</title>
</head>
<body>

<h1>XYZ Retail</h1>
<hr>
<h4>Add new product</h4>

<form action="#" th:action="@{./saveType}" th:object="${command}" method="post">

Enter new product type : <select th:field="*{type}">
						<option th:each="type : ${prdTypes}" th:value="${type}" th:text="${type}"></option>
					 </select><br><br>
Enter product taxes : <input type="text" th:field="*{tax}">%<br><br>
<p th:text="'Current taxes: ' + ${tax}*100 + '%'"></p> <br><br>

<input type="submit" value="Add product">
</form>
<br><br>
<p th:text="${message}"></p>

<a href="./storeMenu">Back to the menu</a>
</body>
</html>
