<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User products</title>
<link th:href="@{/styles/XYZstyle.css}" rel="stylesheet">
<style>
div.table 
{
    display: table;
    margin: 5px;
}
form.tr, div.tr
{
    display: table-row;
    margin: 5px;
}
span.td
{
    display: table-cell;
    padding: 8px;
}

.hidden {
	display: none;
}
</style>
</head>
<body>

<h1>XYZ Retail</h1>
<hr>
<h4>Shop Products</h4>

<div class="table">
	<div class="tr">
        <span class="td">Name</span>
        <span class="td">Type</span>
        <span class="td">Price</span>
        <span class="td">Quantity</span>
    </div>
    
	     <form th:each="prod : ${products}" class="tr" action="#" th:action="@{./addProductToCart}" method="post"> 
	        <span class="td" th:text="${prod.product.productName}"></span>
	        <span class="td" th:text="${prod.product.productType.type}"></span>
	        <span class="td" th:text="${prod.product.productPrice}"></span>
	        <span class="td" th:text="${prod.quantity}"></span>
	     	<span class="td"><input type="number" step="1" name="desiredQty"/></span>
	     	<span class="td"><input class="hidden" type="text" name="id" th:value="${prod.product.productName}"/></span>
	        <span class="td"><input type="submit" value="Add to cart"></span> 
	    </form>
</div>
<p th:text="${message}"></p>
<a href="./shopMenu">Back to the menu</a>
</body>
</html>
