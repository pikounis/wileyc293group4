<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Screen</title>
<link th:href="@{/styles/XYZstyle.css}" rel="stylesheet">

</head>
<body>

<h1>XYZ Retail</h1>
<hr>
<h4>Login page</h4>

<form action="#" th:action="@{./loginUser}" th:object="${command}" method="post">

Enter Username : <input type="text" th:field="*{username}"><br><br>
Enter Password : <input type="password" th:field="*{password}"><br><br>
<input type="submit" value="Login">
</form>
<br><br>
<p th:text="${message}"></p>

<a href="./register">Register instead</a>
</body>
</html>
