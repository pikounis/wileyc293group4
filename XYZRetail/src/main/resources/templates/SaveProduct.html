<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Save Product Screen</title>
<link th:href="@{/styles/XYZstyle.css}" rel="stylesheet">

</head>
<body>

<h1>XYZ Retail</h1>
<hr>
<h4>Add new product</h4>

<form action="#" th:action="@{./saveProduct}" th:object="${command}" method="post">

Enter product name : <input type="text" th:field="*{product.productName}"><br><br>
Enter product type : <select th:field="*{product.productType.type}">
						<option th:each="type : ${prdTypes}" th:value="${type}" th:text="${type}"></option>
					 </select><br><br>
Enter product price : <input type="text" th:field="*{product.productPrice}"><br><br>
Enter quantity available : <input type="text" th:field="*{quantity}"><br><br>
<input type="submit" value="Add product">
</form>
<br><br>
<p th:text="${message}"></p>

<a href="./storeMenu">Back to the menu</a>
</body>
</html>
