<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Save Product Screen</title>
<link th:href="@{/styles/XYZstyle.css}" rel="stylesheet">

</head>
<body>
	
	<h1>XYZ Retail</h1>
	<hr>
	<h4>Checkout Page</h4>
	
	<h5> Order placed! You can expect it between 2 to 5 working days.
	</h5><br><br>
	
	<table>
			<tr>
				<th>Product Name</th>
				<th>Product Type</th>
				<th>Price</th>	
				<th>Tax</th>			
				<th>Quantity</th>
				<th>Total Price</th>
			</tr>
			<tr th:each="prod : ${products}">
				<td th:text="${prod.product.productName}"></td>
				<td th:text="${prod.product.productType.type}"></td>
				<td th:text="'Â£'+${prod.product.productPrice}"></td>
				<td th:text="${prod.product.productType.tax}+ '%'"></td>
				<td th:text="${prod.quantity}"></td>
				<td th:text="${#numbers.formatCurrency(prod.wholePrice)}"></td>
				

		</table>
	<p
		th:text="'Total: ' + ${#numbers.formatCurrency(total)}">
	</p><br><br>
	<a href="./shopMenu">Back to the menu</a><br></br>
</body>
</html>
